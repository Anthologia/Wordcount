
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/result.css'%}">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0 0 0 0;
        }

        .container {
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            background-color:wheat;

            padding: 1rem 1rem;
        }

        .title{
            color: brown;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>
            <h1 class="title">결과</h1>
            문장을 잘못 넣으셨다면, <a href="{%url 'wordcount' %}">다시 세기!</a>
        </div>

        <hr>

        <div class="info">
            <div class="total_count">
                <h2>당신이 입력한 문장의 길이는 총 {{total}} 입니다!</h2>
            </div>

            <div class="user_input">
                <h2>당신이 입력한 문장</h2>
                <p>{{text}}</p>
            </div>

            <div class="each_count">
                <h2>단어 카운트</h2>
                {% for word,count in dictionary%}
                {{word}}:{{count}}
                <br>
                {% endfor %}
            </div>

        </div>
    </div>

</body>

</html>
